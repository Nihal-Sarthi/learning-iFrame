<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Videos</title>
    <link rel="icon" href="./images/ns logo.jpg">
    <style>
        h1{
            font-size: 40px;
        }
        .category{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header><h1>This website shows videos of different categories using iFrame.</h1></header>
    <main>
        <div class="category song">
            Song
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/24C8r8JupYY?si=EeSnWj0qcDLKsr3j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
        <div class="category trailer">
            Trailer
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/K1twNzIqBfY?si=gZgsOPzXKmee3Qyw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        <div class="category stand-up">
            Stand Up
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SOibB-0UI_E?si=BnjrmoyHJc4r-FO3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
        <div class="category reviews">
            Reviews
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dc-i7ijvlLA?si=82TTD5pRttP8srrz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>
</body>
</html>
